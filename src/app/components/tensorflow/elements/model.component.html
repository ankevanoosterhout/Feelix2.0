<div class="row flex-row">

  <!-- option column -->

  <div class="column fixed-height" id="NN_options" *ngIf="this.tensorFlowService.selectedModel">

    <div class="form-group">
      <label class="labelRow">Model</label>
      <select class="form-control playWindow" id="model_type" name="model_type" [(ngModel)]="this.tensorFlowService.selectedModel.type">
        <option *ngFor="let item of this.tensorFlowService.modelOptions" [ngValue]="item">{{ item }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="labelRow">Name</label>
      <input type="text" class="number blue" id="modelName" [(ngModel)]="this.tensorFlowService.selectedModel.name" name="modelName">
    </div>

    <div class="form-group">
      <label class="labelRow">Task</label>
      <select class="form-control playWindow" id="task" name="task" [(ngModel)]="this.tensorFlowService.selectedModel.options.task">
        <option *ngFor="let item of this.tensorFlowService.NN_task_options" [ngValue]="item.option" [disabled]="!item.enabled">{{ item.option }}</option>
      </select>
    </div>

    <div class="form-group">
      <label class="label"><div class="question-mark" title="Set learning rate">?</div>Learning rate</label>
      <input type="number" class="number small blue" id="learningRate" [(ngModel)]="this.tensorFlowService.selectedModel.options.learningRate" name="learningRate">
    </div>

    <div class="form-group">
      <label class="label"><div class="question-mark" title="Set number of hidden units neural network">?</div>Hidden units</label>
      <input type="number" class="number small blue" id="hiddenUnits" [(ngModel)]="this.tensorFlowService.selectedModel.options.hiddenUnits" name="hiddenUnits">
    </div>


    <div class="form-group">
      <label class="label"><div class="question-mark" title="Set number of epochs">?</div>Epochs</label>
      <input type="number" class="number small blue" id="epochs" [(ngModel)]="this.tensorFlowService.selectedModel.trainingOptions.epochs" name="epochs">
    </div>

    <div class="form-group">
      <label class="label"><div class="question-mark" title="Set batch size">?</div>Batch size</label>
      <input type="number" class="number small blue" id="batchsize" [(ngModel)]="this.tensorFlowService.selectedModel.trainingOptions.batchSize" name="batchsize">
    </div>

    <!-- <div class="form-group">
      <label class="radio-container">Debug
        <input type="checkbox" class="type" id="debug" name="debug" [(ngModel)]="this.tensorFlowService.selectedModel.options.debug" [checked]="this.tensorFlowService.selectedModel.options.debug">
        <span class="checkmark radio tensorflow"></span>
      </label>
    </div> -->


  </div>

  <!-- input column -->

  <div id="inputs" class="column">
    <label class="labelRow">Inputs</label>
    <ul>
      <li *ngFor="let input of this.tensorFlowService.selectedModel.inputs">
        <label class="radio-container"><span id="label-{{ input.id }}">{{ input.name }}</span>
          <input type="checkbox" class="type" id="{{ input.id }}" name="{{ input.id }}" [(ngModel)]="input.active" [checked]="input.active">
          <span class="checkmark radio tensorflow"></span>
        </label>
      </li>
    </ul>

  </div>


  <!-- output column  -->

  <div id="outputs" class="column">
    <label class="labelRow">Outputs</label>
    <ul>
      <li *ngFor="let output of this.tensorFlowService.selectedModel.outputs">
        <label class="radio-container"><span id="label-{{ output.name }}">{{ output.name }}</span>
          <input type="checkbox" class="type" id="{{ output.name }}" name="{{ output.name }}" [(ngModel)]="output.active" [checked]="output.active" (change)="selectClassifier(output.name)">
          <span class="checkmark radio tensorflow"></span>
        </label>
      </li>
    </ul>
  </div>

</div>


<div class="buttons">
  <button id="deploy" (click)="this.classifyAtRunTime()">Deploy</button>
  <button id="initialize" (click)="this.initializeNN_Model()">Train</button>
</div>
